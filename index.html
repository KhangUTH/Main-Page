<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            background-color: #e0ffff; /* light cyan */
            color: #222;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            color: #008b8b;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        ul {
            max-width: 400px;
            margin: 30px auto;
            padding: 0;
            list-style: none;
        }
        li {
            margin: 15px 0;
            text-align: center;
        }
        .member-entry {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #b2ebf2;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 14px 0;
            max-width: 320px;
            margin: 0 auto;
            gap: 18px;
        }
        .member-name {
            color: #006064;
            font-weight: bold;
            font-size: 1.1em;
            flex: 1;
            text-align: center;
        }
        .go-btn {
            padding: 8px 18px;
            margin-right: 20px;
            background: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .go-btn:hover {
            background: #008b8b;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

                    <button class="go-btn" type="button">GO</button>
                </a>
            </div>
        </li>
        <li>

    </ul>
